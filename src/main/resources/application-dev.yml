spring:
  config:
    activate:
      on-profile: "dev"
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          time_zone : Asia/Seoul
        format_sql: true
    show-sql: true

# 로깅 설정
logging:
  level:
    org:
      springframework:
        security: trace
        web: DEBUG
    hibernate:
      orm:
        jdbc:
          bind: trace


